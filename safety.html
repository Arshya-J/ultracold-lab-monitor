<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Dashboard - Safety Systems</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { width: 100%; max-height: 400px; }
    .checkboxes { margin-bottom: 15px; }
    .sensor-box { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Live Dashboard - Safety Systems</h2>

  <div class="checkboxes">
    <label><input type="checkbox" value="sensor1" checked> Sensor 1</label>
    <label><input type="checkbox" value="sensor2" checked> Sensor 2</label>
    <label><input type="checkbox" value="sensor3" checked> Sensor 3</label>
    <label><input type="checkbox" value="sensor4" checked> Sensor 4</label>
    <label><input type="checkbox" value="sensor5" checked> Sensor 5</label>
    <label><input type="checkbox" value="sensor6" checked> Sensor 6</label>
  </div>

  <canvas id="safetyChart"></canvas>
  <div id="dataDisplay"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBv4oWIy7zdQyFGgCZPthpmEQLo_vR8iwM",
      authDomain: "ultracold-matter-lab.firebaseapp.com",
      databaseURL: "https://ultracold-matter-lab-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracold-matter-lab",
      storageBucket: "ultracold-matter-lab.firebasestorage.app",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:6d4d8263a28c16d3c30b9e",
      measurementId: "G-LHNSRWPFQ7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('safetyChart').getContext('2d');

    const safetyChart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function getColor(sensor, type) {
      const baseColors = {
        sensor1: '255, 0, 0',       // red
        sensor2: '0, 0, 255',       // blue
        sensor3: '0, 128, 0',       // green
        sensor4: '255, 165, 0',     // orange
        sensor5: '128, 0, 128',     // purple
        sensor6: '165, 42, 42'      // brown
      };
      if (!baseColors[sensor]) return '0,0,0'; // default black
      if (type === 'temperature') {
        return `rgb(${baseColors[sensor]})`;
      } else {
        return `rgba(${baseColors[sensor]}, 0.5)`;  // semi-transparent for humidity
      }
    }

    function updateChart(data) {
      const selectedSensors = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value);
      const labelsSet = new Set();
      const datasets = [];
      const dataDisplay = document.getElementById('dataDisplay');
      dataDisplay.innerHTML = '';

      selectedSensors.forEach(sensor => {
        const entries = data?.[sensor] || {};
        const tempPoints = [], humPoints = [];
        let latestTemp = '-', latestHum = '-';

        Object.entries(entries).forEach(([ts, val]) => {
          const timeLabel = new Date(ts * 1000).toLocaleTimeString();
          labelsSet.add(timeLabel);
          tempPoints.push({ x: timeLabel, y: val.temperature });
          humPoints.push({ x: timeLabel, y: val.humidity });
          latestTemp = val.temperature;
          latestHum = val.humidity;
        });

        datasets.push({
          label: `${sensor} Temp`,
          data: tempPoints,
          borderColor: getColor(sensor, 'temperature'),
          fill: false,
          tension: 0.3
        });
        datasets.push({
          label: `${sensor} Hum`,
          data: humPoints,
          borderColor: getColor(sensor, 'humidity'),
          borderDash: [5, 5],
          fill: false,
          tension: 0.3
        });

        dataDisplay.innerHTML += `<div class="sensor-box">${sensor.toUpperCase()} - Temp: ${latestTemp}Â°C, Hum: ${latestHum}%</div>`;
      });

      const sortedLabels = Array.from(labelsSet).sort((a, b) => new Date('1970/01/01 ' + a) - new Date('1970/01/01 ' + b));
      safetyChart.data.labels = sortedLabels;
      safetyChart.data.datasets = datasets;
      safetyChart.update();
    }

    // Listen on /sensors path, NOT root
    db.ref('/sensors').on('value', snapshot => updateChart(snapshot.val()));

    // Re-render on checkbox change (fetch latest snapshot once)
    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', () => {
        db.ref('/sensors').once('value').then(snapshot => updateChart(snapshot.val()));
      });
    });
  </script>
</body>
</html>
