<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Dashboard - Safety Systems</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    canvas { max-width: 100%; margin-top: 20px; }
    .checkboxes { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>Live Dashboard - Safety Systems</h2>

  <div class="checkboxes">
    <label><input type="checkbox" value="sensor1" checked> Sensor 1</label>
    <label><input type="checkbox" value="sensor2" checked> Sensor 2</label>
    <label><input type="checkbox" value="sensor3" checked> Sensor 3</label>
    <label><input type="checkbox" value="sensor4" checked> Sensor 4</label>
    <label><input type="checkbox" value="sensor5" checked> Sensor 5</label>
    <label><input type="checkbox" value="sensor6" checked> Sensor 6</label>
  </div>

  <canvas id="combinedChart"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBv4oWIy7zdQyFGgCZPthpmEQLo_vR8iwM",
      authDomain: "ultracold-matter-lab.firebaseapp.com",
      databaseURL: "https://ultracold-matter-lab-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracold-matter-lab",
      storageBucket: "ultracold-matter-lab.appspot.com",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:6d4d8263a28c16d3c30b9e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('combinedChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, mode: 'x' }
          }
        }
      }
    });

    function getColor(sensor, type) {
      const colorMap = {
        sensor1: ['red', 'lightcoral'],
        sensor2: ['blue', 'skyblue'],
        sensor3: ['green', 'lightgreen'],
        sensor4: ['orange', 'gold'],
        sensor5: ['purple', 'plum'],
        sensor6: ['brown', 'burlywood']
      };
      return colorMap[sensor]?.[type === 'humidity' ? 1 : 0] || 'gray';
    }

    function updateCombinedChart(data) {
      const selected = [...document.querySelectorAll('input[type="checkbox"]:checked')].map(cb => cb.value);
      const timestamps = new Set();
      const datasets = [];

      selected.forEach(sensor => {
        const readings = data[sensor] || {};
        const temp = [], hum = [];

        Object.entries(readings).forEach(([ts, vals]) => {
          const time = new Date(ts * 1000).toLocaleTimeString();
          timestamps.add(time);
          temp.push({ x: time, y: vals.temperature });
          hum.push({ x: time, y: vals.humidity });
        });

        datasets.push({
          label: `${sensor} - Temp`,
          data: temp,
          borderColor: getColor(sensor, 'temperature'),
          fill: false
        });

        datasets.push({
          label: `${sensor} - Hum`,
          data: hum,
          borderColor: getColor(sensor, 'humidity'),
          borderDash: [5, 5],
          fill: false
        });
      });

      chart.data.labels = Array.from(timestamps);
      chart.data.datasets = datasets;
      chart.update();
    }

    db.ref('/').on('value', snapshot => updateCombinedChart(snapshot.val()));
    document.querySelectorAll('input[type="checkbox"]').forEach(cb =>
      cb.addEventListener('change', () =>
        db.ref('/').once('value').then(snap => updateCombinedChart(snap.val()))
      )
    );
  </script>
</body>
</html>
