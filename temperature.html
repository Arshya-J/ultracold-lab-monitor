<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Dashboard - Temperature & Humidity</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      width: 100%;
      max-height: 400px;
      margin-bottom: 20px;
    }
    .checkboxes {
      margin-bottom: 15px;
    }
    .sensor-box {
      margin: 5px 0;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Live Dashboard - Temperature & Humidity</h1>

  <div class="checkboxes">
    <label><input type="checkbox" value="sensor1" checked> Sensor 1</label>
    <label><input type="checkbox" value="sensor2" checked> Sensor 2</label>
    <label><input type="checkbox" value="sensor3" checked> Sensor 3</label>
    <label><input type="checkbox" value="sensor4" checked> Sensor 4</label>
    <label><input type="checkbox" value="sensor5" checked> Sensor 5</label>
    <label><input type="checkbox" value="sensor6" checked> Sensor 6</label>
  </div>

  <h2>Temperature</h2>
  <canvas id="tempChart"></canvas>
  <div id="tempDataDisplay"></div>

  <h2>Humidity</h2>
  <canvas id="humChart"></canvas>
  <div id="humDataDisplay"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBv4oWIy7zdQyFGgCZPthpmEQLo_vR8iwM",
      authDomain: "ultracold-matter-lab.firebaseapp.com",
      databaseURL: "https://ultracold-matter-lab-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracold-matter-lab",
      storageBucket: "ultracold-matter-lab.firebasestorage.app",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:6d4d8263a28c16d3c30b9e",
      measurementId: "G-LHNSRWPFQ7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    const colorMap = {
      sensor1: 'red',
      sensor2: 'blue',
      sensor3: 'green',
      sensor4: 'orange',
      sensor5: 'purple',
      sensor6: 'brown'
    };

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const humChart = new Chart(humCtx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function updateCharts(data) {
      const selectedSensors = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value);
      const labels = new Set();
      const tempDatasets = [];
      const humDatasets = [];

      const tempDisplay = document.getElementById('tempDataDisplay');
      const humDisplay = document.getElementById('humDataDisplay');
      tempDisplay.innerHTML = '';
      humDisplay.innerHTML = '';

      selectedSensors.forEach(sensor => {
        const entries = data[sensor] || {};
        const tempPoints = [];
        const humPoints = [];
        let latestTemp = '-', latestHum = '-';

        Object.entries(entries).forEach(([ts, val]) => {
          const label = new Date(ts * 1000).toLocaleTimeString();
          labels.add(label);
          tempPoints.push({ x: label, y: val.temp });
          humPoints.push({ x: label, y: val.hum });
          latestTemp = val.temp;
          latestHum = val.hum;
        });

        tempDatasets.push({
          label: `${sensor} Temp`,
          data: tempPoints,
          borderColor: colorMap[sensor],
          fill: false
        });

        humDatasets.push({
          label: `${sensor} Hum`,
          data: humPoints,
          borderColor: colorMap[sensor] + '80',  // 50% opacity in hex
          borderDash: [5, 5],
          fill: false
        });

        tempDisplay.innerHTML += `<div class="sensor-box">${sensor.toUpperCase()} - Temp: ${latestTemp}Â°C</div>`;
        humDisplay.innerHTML += `<div class="sensor-box">${sensor.toUpperCase()} - Hum: ${latestHum}%</div>`;
      });

      const sortedLabels = Array.from(labels).sort((a, b) => new Date('1970/01/01 ' + a) - new Date('1970/01/01 ' + b));

      tempChart.data.labels = sortedLabels;
      humChart.data.labels = sortedLabels;
      tempChart.data.datasets = tempDatasets;
      humChart.data.datasets = humDatasets;

      tempChart.update();
      humChart.update();
    }

    db.ref('/sensors').on('value', snapshot => updateCharts(snapshot.val()));

    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', () => {
        db.ref('/sensors').once('value').then(snapshot => updateCharts(snapshot.val()));
      });
    });
  </script>
</body>
</html>
