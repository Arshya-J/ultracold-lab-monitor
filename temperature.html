<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Dashboard - Temperature & Humidity</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .checkboxes label { margin-right: 15px; }
    canvas { max-width: 100%; margin-top: 20px; }
    .data-box { margin-top: 20px; }
    .sensor-box { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Live Dashboard - Temperature & Humidity</h2>
  
  <div class="checkboxes" id="sensorCheckboxes">
    <label><input type="checkbox" value="sensor1" checked> Sensor 1</label>
    <label><input type="checkbox" value="sensor2" checked> Sensor 2</label>
    <label><input type="checkbox" value="sensor3" checked> Sensor 3</label>
    <label><input type="checkbox" value="sensor4" checked> Sensor 4</label>
    <label><input type="checkbox" value="sensor5" checked> Sensor 5</label>
    <label><input type="checkbox" value="sensor6" checked> Sensor 6</label>
  </div>

  <canvas id="tempChart"></canvas>
  <canvas id="humChart"></canvas>

  <div class="data-box" id="dataValues"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBv4oWIy7zdQyFGgCZPthpmEQLo_vR8iwM",
      authDomain: "ultracold-matter-lab.firebaseapp.com",
      databaseURL: "https://ultracold-matter-lab-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ultracold-matter-lab",
      storageBucket: "ultracold-matter-lab.firebasestorage.app",
      messagingSenderId: "973389235899",
      appId: "1:973389235899:web:6d4d8263a28c16d3c30b9e",
      measurementId: "G-LHNSRWPFQ7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: { zoom: { wheel: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } }
        },
        scales: {
          x: { type: 'time', time: { unit: 'minute', tooltipFormat: 'HH:mm:ss' }, title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Temperature (°C)' } }
        }
      }
    });

    const humChart = new Chart(humCtx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          zoom: { zoom: { wheel: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } }
        },
        scales: {
          x: { type: 'time', time: { unit: 'minute', tooltipFormat: 'HH:mm:ss' }, title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Humidity (%)' }, min: 0, max: 100 }
        }
      }
    });

    function getColor(sensor) {
      const colors = {
        sensor1: 'red', sensor2: 'blue', sensor3: 'green',
        sensor4: 'orange', sensor5: 'purple', sensor6: 'brown'
      };
      return colors[sensor] || 'black';
    }

    function updateCharts(data) {
      const selected = Array.from(document.querySelectorAll('#sensorCheckboxes input[type="checkbox"]:checked')).map(cb => cb.value);
      const allTimestamps = new Set();

      const tempDatasets = [];
      const humDatasets = [];
      const latestValues = {};

      selected.forEach(sensor => {
        const readings = data[sensor] || {};
        const tempData = [];
        const humData = [];

        Object.entries(readings).forEach(([ts, val]) => {
          const time = new Date(parseInt(ts) * 1000);
          allTimestamps.add(time);
          tempData.push({ x: time, y: val.temperature });
          humData.push({ x: time, y: val.humidity });
        });

        // Sort data by time ascending
        tempData.sort((a,b) => a.x - b.x);
        humData.sort((a,b) => a.x - b.x);

        tempDatasets.push({
          label: sensor,
          data: tempData,
          borderColor: getColor(sensor),
          fill: false,
          tension: 0.1
        });

        humDatasets.push({
          label: sensor,
          data: humData,
          borderColor: getColor(sensor),
          fill: false,
          tension: 0.1
        });

        // Get last reading
        if (tempData.length) {
          latestValues[sensor] = {
            temperature: tempData[tempData.length - 1].y,
            humidity: humData[humData.length - 1].y
          };
        }
      });

      tempChart.data.datasets = tempDatasets;
      humChart.data.datasets = humDatasets;

      // Update chart labels with all timestamps sorted
      const sortedTimestamps = Array.from(allTimestamps).sort((a,b) => a-b);
      tempChart.data.labels = sortedTimestamps;
      humChart.data.labels = sortedTimestamps;

      tempChart.update();
      humChart.update();

      // Update numeric data box below graphs
      const dataBox = document.getElementById('dataValues');
      dataBox.innerHTML = selected.map(sensor => {
        const val = latestValues[sensor] || { temperature: '-', humidity: '-' };
        return `<div class="sensor-box"><strong>${sensor.toUpperCase()}</strong> - Temperature: ${val.temperature} °C, Humidity: ${val.humidity} %</div>`;
      }).join('');
    }

    function fetchDataAndUpdate() {
      db.ref('/').once('value').then(snapshot => {
        if (snapshot.exists()) {
          updateCharts(snapshot.val());
        }
      });
    }

    // Update on checkbox change
    document.getElementById('sensorCheckboxes').addEventListener('change', fetchDataAndUpdate);

    // Initial fetch
    fetchDataAndUpdate();

    // Live update every 30 seconds (optional)
    setInterval(fetchDataAndUpdate, 30000);

  </script>
</body>
</html>
